<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsABC - 我的收藏</title>
    <meta name="description" content="KidsABC 儿童英语阅读学习平台">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="article-header">
        <a href="profile.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header-title">我的收藏</h1>
    </header>

    <!-- Main Content Container -->
    <div class="content-container" id="my-reading-container">
        <!-- 收藏的文章列表 -->
        <div class="reading-list">
            <h3 class="reading-list-title">收藏的文章</h3>
            <div id="favoritesList">
                <!-- 收藏的文章将通过JavaScript动态添加 -->
                <div class="reading-empty" id="emptyFavorites">
                    <i class="fas fa-heart"></i>
                    <p>还没有收藏任何文章</p>
                    <p>阅读文章时点击❤️即可收藏</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-book-open"></i>
            <span>文章</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </nav>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
